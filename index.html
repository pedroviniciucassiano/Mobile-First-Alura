<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto Natal</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                <span class="cabeçalho__menu-hamburger container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Doces natalinos</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Trenós</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Arvores de natal</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Viagem natalina</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Sobre nós</a>
                    </li>
                </ul>
                <img src="img/Logo.png" alt="Logo de teste" class="container__imagem"> 
            </div>
            <div class="container">
            <a href="#"><img src="img/Favoritos.png" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.png" alt="Carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.png" alt="Meu perfil" class="container__imagem"></a>
        </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Ho Ho Ho, vamos pesquisar?</h2>
            <p class="banner__texto">Encontre os melhores produtos para o natal</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual sera seu presente?">
        </section>
    </body>
</html>
